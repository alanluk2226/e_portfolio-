<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <!-- HKSTP Logo Recreation -->
  <defs>
    <style>
      .hk-text { fill: #1e3a8a; font-family: Arial, sans-serif; font-weight: bold; }
      .stp-text { fill: #ea580c; font-family: Arial, sans-serif; font-weight: bold; }
      .chinese-text { fill: #1e3a8a; font-family: Arial, sans-serif; }
      .molecule { fill: #1e3a8a; }
    </style>
  </defs>
  
  <!-- Main Text -->
  <text x="10" y="45" class="hk-text" font-size="28">HK</text>
  <text x="65" y="45" class="stp-text" font-size="28">STP</text>
  
  <!-- Chinese Characters -->
  <text x="10" y="70" class="chinese-text" font-size="12">香港科技園</text>
  
  <!-- Molecule Structure -->
  <g class="molecule" transform="translate(140, 15)">
    <circle cx="20" cy="10" r="4"/>
    <circle cx="35" cy="5" r="3"/>
    <circle cx="45" cy="20" r="3"/>
    <circle cx="30" cy="30" r="4"/>
    <circle cx="15" cy="25" r="3"/>
    
    <line x1="20" y1="10" x2="35" y2="5" stroke="#1e3a8a" stroke-width="2"/>
    <line x1="35" y1="5" x2="45" y2="20" stroke="#1e3a8a" stroke-width="2"/>
    <line x1="45" y1="20" x2="30" y2="30" stroke="#1e3a8a" stroke-width="2"/>
    <line x1="30" y1="30" x2="15" y2="25" stroke="#1e3a8a" stroke-width="2"/>
    <line x1="15" y1="25" x2="20" y2="10" stroke="#1e3a8a" stroke-width="2"/>
  </g>
</svg>