<!-- Image Modal for Zoom and Carousel -->
<div id="imageModal" class="modal">
    <span class="modal-close" id="modalClose">&times;</span>
    <span class="modal-nav modal-prev" id="modalPrev">&#10094;</span>
    <span class="modal-nav modal-next" id="modalNext">&#10095;</span>
    <div class="modal-content">
        <img id="modalImage" src="" alt="Project Image">
    </div>
    <div class="modal-caption">
        <span id="modalCounter">1 / 1</span>
        <p id="modalDesc">Workout App Screenshot</p>
    </div>
</div>

<!-- Updated Project Image Section -->
<div class="project-card">
    <!-- Carousel Container -->
    <div class="project-img-carousel">
        <div class="carousel-container">
            <div class="carousel-slides">
                <div class="carousel-slide active">
                    <img src="/assets/images/workout.png" alt="Workout App Screenshot 1" class="carousel-image">
                </div>
                <!-- Add more slides if you have multiple images -->
                <div class="carousel-slide">
                    <img src="/assets/images/workout2.png" alt="Workout App Screenshot 2" class="carousel-image">
                </div>
                <div class="carousel-slide">
                    <img src="/assets/images/workout3.png" alt="Workout App Screenshot 3" class="carousel-image">
                </div>
            </div>
            <button class="carousel-prev">&#10094;</button>
            <button class="carousel-next">&#10095;</button>
            <div class="carousel-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <button class="zoom-btn" title="Zoom Image">
            <i class="fas fa-search-plus"></i>
        </button>
    </div>
    
    <div class="project-info">
        <!-- ... rest of project info remains the same ... -->
    </div>
</div>
